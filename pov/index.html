<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator pola i objętości kuli</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <h1>Kalkulator pola i objętości kuli</h1>
  <form action="#">
    <label for="promien">Promień kuli:</label>
    <input type="number" id="promien" name="promien" required>
    <br>
    <button type="submit">Oblicz</button>
  </form>
  <div id="wyniki">
    <h2>Wyniki</h2>
    <ul>
      <li class="wynik">Pole powierzchni kuli: <span id="polePowierzchni"></span></li>
      <li class="wynik">Objętość kuli: <span id="objętość"></span></li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
